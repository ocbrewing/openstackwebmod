<!DOCTYPE html>
<html lang="en">

 <script>
  var username="admin";
  var tenantname="admin";
  var password="14d8ae412ca24325";
 
 
  $(document).ready(function() {

 </script>
 
 <title></title>

	      <div id="password-container" data-role="fieldcontain">
			<label for="password">Password:</label>

	      </div>
	      <div id="login-buttons" class="ui-grid-a">
		  	 <div class="ui-block-a">
		  		<input type="submit" data-role="button" id="login-submit" value="Login" />
		 	 </div>
		  	 <div class="ui-block-b">
	          <input type="reset" data-role="button"  id="login-reset" value="Reset">
		  	 </div>
	     </div>
	    </form>
	  </div>
	</div>
	
	<div data-role="footer">
	  <h1>OpenStack IP:192.168.1.155</h1>
	</div>
  </div>
