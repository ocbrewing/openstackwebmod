<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="./css/custom-theme-a.css" />
 <link rel="stylesheet" href="./css/jquery.mobile.icons.min" />
 
 
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" />
 <link rel="stylesheet" type="text/css" href="./css/style-added.css" />   
<!--  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> -->
 <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
 
 <script>
  var username="admin";
  var tenantname="admin";
  var password="01ff16bf4cbb4020";
 
 
  $(function() {
    $("#username").val(username);
    $("#password").val(password);
  });
 
 </script>
 
 <title></title>
  </head>
  <body>
  <div data-role="page" id="auth_page" data-theme="a">
    <div data-role="header" id="main-header">
	  <h1 id="header-title">OpenStack Services</h1>
	</div>
	
	<div data-role="main" class="ui-content" id="main-content">
	  <div class="ui-field-contain" id="login-container">
	    <form name="login-frm" action="rest/openstack/login" method="POST">
	      <div class="ui-field-contain my-breakpoint" id="username-container">
		<label for="username" id="user-label">Username:</label>
		<input name="username" type="text" id="username" value="" placeholder="Username..">
	      </div>
	      <div class="ui-field-contain my-breakpoint" id="password-container">
		<label for="password" id="pwd-label">Password:</label>
		<input name="password" type="password" id="password" value="" placeholder="Password..">
	      </div>
	      <div id="login-buttons" class="ui-grid-a ui-responsive my-breakpoint">
		  <div class="ui-block-a">
		  <input type="submit" data-role="button" id="login-submit" value="Login">
		  </div>
		  <div class="ui-block-b">
	          <input type="reset" data-role="button"  id="login-reset" value="Reset">
		  </div>
	      </div>
	    </form>
	  </div>
	</div>
	
	<div data-role="footer">
	  <h1>OpenStack IP:192.168.1.155</h1>
	</div>
  </div>
  </body>
</html>
