<script>
    function parseUptime(utime) {
        var res = [];
        
        res = utime.match(/(.*)h (.*)m/);
        
        hours = parseInt(res[1]);
        
        minutes = parseInt(res[2]);
        converted = 60*hours+minutes;
        return converted;
        
    }

</script>
